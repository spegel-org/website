title: Spegel
module:
  imports:
  - path: github.com/imfing/hextra
menu:
  main:
    - name: Docs
      weight: 1
      pageRef: /docs
    - name: Project
      weight: 2
      pageRef: /project
    - name: Blog
      weight: 3
      pageRef: /blog
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/spegel-org/spegel"
      params:
        icon: github
baseURL: https://spegel.dev
enableRobotsTXT: true
enableEmoji: true
enableGitInfo: true
disableKinds: ["taxonomy", "taxonomyTerm"]
params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo-transparent.svg
      link: /
      width: 40
      height: 40
  footer:
    displayCopyright: true
    displayPoweredBy: true
  page:
    width: wide
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
security:
  enableInlineShortcodes: true
